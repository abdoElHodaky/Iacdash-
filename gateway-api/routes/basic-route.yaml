apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httpbin-route
  namespace: default
  annotations:
    description: "Basic HTTPRoute for testing"
spec:
  parentRefs:
  - name: demo-gateway
    namespace: default
  hostnames:
  - "httpbin.local"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: httpbin
      port: 80
      weight: 100
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: api-route
  namespace: default
  annotations:
    description: "API routing with path-based routing"
spec:
  parentRefs:
  - name: demo-gateway
    namespace: default
  hostnames:
  - "api.local"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /v1
    backendRefs:
    - name: api-v1
      port: 8080
      weight: 100
  - matches:
    - path:
        type: PathPrefix
        value: /v2
    backendRefs:
    - name: api-v2
      port: 8080
      weight: 100
  - matches:
    - path:
        type: PathPrefix
        value: /health
    backendRefs:
    - name: health-service
      port: 8080
      weight: 100

